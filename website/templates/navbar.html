{% load static %}

<style>

:focus {outline:none;}

  .btn:hover {
    background-color: white;
    border: 1px solid;
    color: black;
    transition: all 0.2s;
  }

  #home {
    background-image: linear-gradient(120deg, #84fab0, #4bb2e694);
    background-repeat: no-repeat;
    background-size: 0% 0%;
    background-position: 0 88%;
    transition: background-size 0.25s ease-in;
  }

  #home:hover {
    background-size: 75% 0.2em;
  }

  #services {
    background-image: linear-gradient(120deg, #84fab0, #4bb2e694);
    background-repeat: no-repeat;
    background-size: 0% 0%;
    background-position: 0 88%;
    transition: background-size 0.25s ease-in;
  }

  #services:hover {
    background-size: 75% 0.2em;
  }
  #contact-us {
    background-image: linear-gradient(120deg, #84fab0, #4bb2e694);
    background-repeat: no-repeat;
    background-size: 0% 0%;
    background-position: 0 88%;
    transition: background-size 0.25s ease-in;
  }

  #contact-us:hover {
    background-size: 75% 0.2em;
  }
</style>

<body
  style="
    --bs-primary: #008751;
    --bs-primary-rgb: 0, 135, 81;
    --bs-secondary: #1f1f1f;
    --bs-secondary-rgb: 31, 31, 31;
    --bs-success: #31f99d;
    --bs-success-rgb: 49, 249, 157;
  "
>
  <nav class="navbar navbar-light navbar-expand-lg sticky-top bg-white py-3">
    <div class="container">
      <button
        data-bs-toggle="collapse"
        class="navbar-toggler"
        data-bs-target="#nav-contents"
      >
        <!-- responsive navigation bar -->
        <span class="visually-hidden">Toggle navigation</span
        ><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav-contents">
        <a href="{% url 'home'%}"
          ><picture id="logo"
            ><img
              src="\static\images\BosyoLogoClear.png"
              class="py-1 d-none d-lg-block"
              style="width: 174px; margin: 0px; padding: 0px" /></picture
        ></a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item" id="home">
            <a
              class="nav-link active fs-5 fw-lighter"
              href="#"
              style="
                font-family: Roboto, sans-serif;
                font-size: 19px;
                margin: 0px;
                text-align: center;
              "
              >Home</a>
          </li>
          <li
            class="nav-item fs-5 fw-lighter"
            id="services"
            style="
              font-family: Roboto, sans-serif;
              font-size: 19px;
              text-align: center;
              margin: 0px;
            "
          >
            <a
              class="nav-link active fs-5 fw-lighter"
              href="#Our-Services"
              style="
                font-family: Roboto, sans-serif;
                font-size: 19px;
                text-align: center;
                margin: 0px;
              "
              >Our Services</a
            >
          </li>
          <li
            class="nav-item fs-5 fw-lighter"
            id="contact-us"
            style="
              font-family: Roboto, sans-serif;
              font-size: 19px;
              text-align: center;
              margin: 0px;
            "
          >
            <a
              class="nav-link active fs-5 fw-lighter"
              href="#Contact-Map"
              style="
                font-family: Roboto, sans-serif;
                font-size: 19px;
                text-align: center;
                margin: 0px;
              "
              >Contact Us</a
            >
          </li>
          <!-- show on resize LOGIN -->
          {% if user.is_authenticated %}
          <li
            class="nav-item fs-5 fw-lighter mx-auto"
            id="loginLG"
            style="
              font-size: 19px;
              text-align: center;
              margin: 0px;
            "
          >
            <a
              class="btn btn-dark mx-3 py-2 d-none d-sm-block d-xl-none"
              role="button"
              style="width: 150px; height: 40px"
              href="/profile"
              ><em>Go to Dashboard</em></a
            >
          </li>
          <!-- show on resize LOGOUT -->
          {% else %}
          <li
            class="nav-item fs-5 fw-lighter mx-auto"
            id="loginLG"
            style="
              font-size: 19px;
              text-align: center;
              margin: 0px;
            "
          >
            <a
              class="btn btn-dark mx-3 py-2 d-none d-sm-block d-xl-none"
              role="button"
              style="width: 80px; height: 40px"
              href="/login"
              ><em>Login</em></a
            >
          </li>
        </ul>
        {% endif %}

        {% if user.is_authenticated %}
        <ul class="d-flex align-items-end">
          <span
            class="text-dark navbar-text px-2 d-none d-xl-block"
            ></span
          ><a
            class="btn btn-dark d-none d-xl-block"
            role="button"
            style="width: 150px; height: 40px"
            href="/profile"
            ><em>Go to Dashboard</em></a
          >
        </ul>

        {% else %}
        <ul class="nav justify-content-center">
          <span
            class="text-dark navbar-text px-2 d-none d-xl-block"
            ><em>Welcome! Click here to </em></span
          ><a
            class="btn btn-dark d-none d-xl-block"
            role="button"
            style="width: 80px; height: 40px"
            href="{% url 'login'%}"
            ><em>Log In</em></a
          >
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
</body>
