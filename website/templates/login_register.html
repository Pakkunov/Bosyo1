{% extends "main.html" %}

{% block content %}


{% if page == 'login' %}

<body>
    <section class="register-photo" style="background-color: transparent;">
        <div class="form-container" style="margin-top: 40px;">

            <form method="post" action="" style="height: 525px;width: 500px; text-align: center; width: 50vw; margin-left : 25vw;">
				{% csrf_token %}
                <h2 class="text-center"><strong>Login to your account.</strong></h2>
                <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Enter your E-mail address."></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
                <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Enter your password."></div>
                <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                <div class="form-group mb-3">
					<button class="btn btn-primary d-block w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background: #2a9d95;font-weight: bold;">Login!</button>
				</div>
				<a class="already" href="{% url 'contact-form'%}" style="font-size: 13px;">Don't have an account yet? Contact us to register.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
</body>



{% endif %}

{% endblock content %}
